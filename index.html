<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
</head>
<body>
    <div class="commonArea">
        <h1>Etch-a-Sketch</h1>
        <div class='buttonsArea'>
            <button class='black' id='button' onclick="colorChoice(this)">Black</button>
            <button class='rainbow' id='button' onclick="colorChoice(this)">Green</button>
            <button class='grey' id='button' onclick="colorChoice(this)">Grey</button>
            <button class='eraser' id='button' onclick="colorChoice(this)">Eraser</button>
            <button class='clear' id='button' onclick="clearAll()">Clear</button>
        </div>    
        <div class='container'>
        </div>    
        <div id='sliderArea'>
        <p>Pixel size</p>
        <input type="range" value="" min="16" max="100" id= 'slider' onchange = "makeRows(this.value)" oninput="this.nextElementSibling.value = this.value">
        <output for='slider' id='slider2'></output>
        </div>
    </div>
<link href='index.css' rel='stylesheet'>   
<script src='index.js'></script>     
</body>
</html>
